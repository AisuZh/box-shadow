<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="hero">
        <div class="container">
            <div class="grid">
                <div class="settings">
                    <p class="names">Horizontal</p>
                    <input type="range" class="horizontal" min="-100" max="100"> 
                    <p class="names">Vertical</p>
                    <input type="range" class="vertical" min="-100" max="100">
                    <p class="names">Blur</p>
                    <input type="range" class="spread" min="-100" max="100">
                    <p class="names">Spread</p>
                    <input type="range" class="blur" min="-100" max="100">
                    <p class="names">Color</p>
                    <input type="color" class="color" min="-100" max="100">
                </div>
                    <div class="box">
                        <p class="box-shadow__value"></p>
                    </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
